image: node:latest

cache:
  paths:
    - node_modules/

pages:
  stage: deploy
  script:
    - npm install
    - npm run gitlab-build
    - rm -rf public
    - mv dist public
    - cp public/index.html public/404.html

  artifacts:
    paths:
      - public # mandatory, other folder won't work
  only:
    - master
